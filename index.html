<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Challenge: The dinner table</title>
    <style>
      table,
      th,
      td {
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <h1>Our dinner menu</h1>

    <img src="plate_blue.jpg" width="50" />
    <img src="plate_yellow.jpg" width="50" />

    <table>
      <thead>
        <tr>
          <th>Meal</th>
          <th>Ingredients</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Penne with marinara sauce</td>
          <td>Pasta and tomato sauce</td>
          <td>$10</td>
        </tr>

        <tr>
          <td>Cheeseburger</td>
          <td>ground beef and cheese and bun</td>
          <td>$12</td>
        </tr>

        <tr>
          <td>Ceaser Salad</td>
          <td>lettuce and ceaser dressing and croutons</td>
          <td>$9</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
